# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
- name: ssh-pipeline
  # You may pin to the exact commit or the version.
  # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
  uses: cross-the-world/ssh-pipeline@v1.2.0
  with:
    # ssh remote host
    host: w013af91.kasserver.com
    # ssh remote port
    port: 22
    # ssh remote user
    user: ssh-w01be28d
    # content of ssh private key. ex raw content of ~/.ssh/id_rsa
    key: 92197defccede8df35da7fb99fc151c3d57f11d9
    # ssh remote password
    pass: eYpddzoN5wtefN9B
    # connection timeout to remote host
    connect_timeout: # optional, default is 30s
    # execute commands on ssh
    script: # optional
